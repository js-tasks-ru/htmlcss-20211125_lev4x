<!DOCTYPE html>
<!-- Страница с календарем -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="../../assets/css/normalize.css" />
    <link rel="stylesheet" href="./calendar.css" />
    <title>Calendar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html,
      body {
        height: 100%;
      }

      .main {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <main class="main">
      <div class="calendar">
        <h1 class="calendar__title">October 2019</h1>
        <div class="calendar__wrapper">
          <div class="calendar__inner">
            <div class="calendar__week">
              <span class="calendar__day-of-week">Mon</span>
              <span class="calendar__day-of-week">Tue</span>
              <span class="calendar__day-of-week">Wed</span>
              <span class="calendar__day-of-week">Thu</span>
              <span class="calendar__day-of-week">Fri</span>
              <span class="calendar__day-of-week">Sat</span>
              <span class="calendar__day-of-week">Sun</span>
            </div>
            <div class="calendar__days">
              <span class="calendar__day"></span>
              <span class="calendar__day"></span>
              <span class="calendar__day"></span>
              <span class="calendar__day"></span>
              <span class="calendar__day">1</span>
              <span class="calendar__day">2</span>
              <span class="calendar__day">3</span>
              <span class="calendar__day">4</span>
              <span class="calendar__day">5</span>
              <span class="calendar__day">6</span>
              <span class="calendar__day">7</span>
              <span class="calendar__day">8</span>
              <span class="calendar__day">9</span>
              <span class="calendar__day">10</span>
              <span class="calendar__day">11</span>
              <span class="calendar__day">12</span>
              <span class="calendar__day">13</span>
              <span class="calendar__day">14</span>
              <span class="calendar__day">15</span>
              <span class="calendar__day">16</span>
              <span class="calendar__day">17</span>
              <span class="calendar__day calendar__day_select-border">18</span>
              <span class="calendar__day calendar__day_selected">19</span>
              <span class="calendar__day calendar__day_selected">20</span>
              <span class="calendar__day calendar__day_selected">21</span>
              <span class="calendar__day calendar__day_selected">22</span>
              <span class="calendar__day calendar__day_range-border">23</span>
              <span class="calendar__day">24</span>
              <span class="calendar__day">25</span>
              <span class="calendar__day">26</span>
              <span class="calendar__day">27</span>
              <span class="calendar__day">28</span>
              <span class="calendar__day">29</span>
              <span class="calendar__day">30</span>
              <span class="calendar__day">31</span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
